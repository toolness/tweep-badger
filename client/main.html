<head>
  <title>Tweep Badger</title>
</head>
<body>
  <h1>Tweep Badger</h1>
  {{> newBadgeStudio}}
</body>

<template name="newBadgeStudio">
  {{> badgeStudio newBadge}}
</template>

<template name="badgeStudio">
  {{#with badge}}
  <div id="badgeStudio_{{_id}}">
    background: <input type="text" name="background" value="{{background}}" data-jscolor>
  </div>
  {{> badgeImage}}
  {{/with}}
</template>

<template name="badgeImage">
  {{#constant}}<div class="canvasHolder"></div>{{/constant}}
</template>
