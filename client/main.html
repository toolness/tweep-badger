<head>
  <title>Tweep Badger 2</title>
</head>
<body>
  <h1>Tweep Badger 2</h1>
  {{> newBadgeStudio}}
</body>

<template name="newBadgeStudio">
  {{#each newBadges}}
    {{> badgeStudio}}
  {{/each}}
</template>

<template name="badgeStudio">
  <div>
    background: <input type="text" id="background" value="{{background}}">
  </div>
  {{#constant}}<div id="canvasHolder"></div>{{/constant}}
</template>
