<!DOCTYPE html>
<meta charset="utf-8">
<title>Tweep Badger</title>
<link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.css">
<style>
#js-templates,
body.loading,
body:not(.logged-in) .logged-in-only,
body.logged-in .logged-out-only,
body:not(.making-new-badge) .making-new-badge-only {
  display: none;
}

img.inline {
  height: 1.5em;
}

.js-badge .js-image {
  width: 90px;
  display: block;
}

#js-primary-badge {
  font-size: 150%;
  padding-bottom: 1em;
}

.js-image {
  padding: 1em 0;
}
</style>
<body class="loading">
<div class="navbar navbar-inverse navbar-static-top">
  <div class="navbar-inner">
    <a class="brand" href="#">Tweep Badger</a>
    <ul class="nav pull-right">
      <li class="logged-in-only">
        <img class="js-user-avatar inline"> 
        <span class="js-user-name navbar-text"></span>
      </li>
      <li class="divider-vertical"></li>
      <li class="logged-in-only">
        <button class="js-logout btn">Logout</button>
      </li>
      <li class="logged-out-only">
        <button class="js-login btn">Login</button>
      </li>
    </ul>
  </div>
</div>
<div class="container-fluid">
  <div id="js-primary-badge"></div>
  <button class="js-login logged-out-only making-new-badge-only btn btn-primary btn-large">Log in to issue this badge</button>
  <button class="js-issue logged-in-only making-new-badge-only btn btn-primary btn-large">Issue this badge</button>
</div>
<div id="js-templates">
  <div class="js-badge">
    <h2 class="js-title"></h2>
    <p>From <img class="js-sender-avatar inline"> 
      <span class="js-sender"></span></p>
    <p>To <img class="js-recipient-avatar inline"> 
      <span class="js-recipient"></span></p>
    <img class="js-image">
    <div class="js-description"></div>
  </div>
</div>
<script src="/js/require-config.js"></script>
<script data-main="main" src="/vendor/require.js"></script>
</body>
